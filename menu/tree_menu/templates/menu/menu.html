<li><a href="{{ node.get_absolute_url }}">{{ node.name }}</a>
  {% if node.name in nodes_to_open %}
  <ul>
    {% for child in node.get_children %}
        {% with node=child nodes_to_open=nodes_to_open %}
          {% include "menu/menu.html" %}
        {% endwith %}
    {% endfor %}
  </ul>
  {% endif %}
</li>
